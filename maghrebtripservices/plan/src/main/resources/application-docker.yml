server:
  port: 8083

spring:
  profiles:
    active: docker
  application:
    name: plan
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/plan
    username: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
