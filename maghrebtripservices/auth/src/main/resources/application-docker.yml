server:
  port: ${microservices.auth.port}

spring:
  application:
    name: auth
  config:
    import: optional:configserver:http://config-server:8888
  datasource:
    password: password
    url: jdbc:postgresql://postgres:${datasources.postgresql.port}/auth
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:${microservices.eureka-server.port}/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true