server:
  port: 8082

spring:
  application:
    name: city
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/city
    username: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
        show_sql: 'true'  # Corrected line
