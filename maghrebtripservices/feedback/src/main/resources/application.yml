server:
  port: 8085

spring:
  profiles:
    active: default
  application:
    name: feedback
  datasource:
    url: jdbc:postgresql://localhost:5432/feedback
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true